[tool.poetry]
name = "setup-python"
version = "1.0.0"
description = "Scaffold for new python projects"
authors = ["Justin Chiou <chiou.kai@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/shadowlion/setup-python"
repository = "https://github.com/shadowlion/setup-python"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
pytest-cov = "^2.9.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
